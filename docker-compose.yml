version: '3.8'

services:
  # postgresql database
  db:
    image: postgres:16-alpine
    container_name: project_manager_db
    env_file:
      - ./server/.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # django backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: project_manager_backend
    env_file:
      - ./server/.env
    volumes:
      - ./server/src:/app
      - backend_static:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - DEBUG=${DEBUG:-True}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # react frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: project_manager_frontend
    env_file:
      - ./client/.env
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_GRAPHQL_URI=http://localhost:8000/graphql/
      - VITE_ORG_SLUG=${VITE_ORG_SLUG:-acme}
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  postgres_data:
  backend_static:

networks:
  app-network:
    driver: bridge

