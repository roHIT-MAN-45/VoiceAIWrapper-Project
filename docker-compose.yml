services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    env_file:
      - ./server/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  server:
    build:
      context: ./server
    container_name: server
    restart: unless-stopped
    env_file:
      - ./server/.env
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000

  client:
    build:
      context: ./client
    container_name: client
    restart: unless-stopped
    env_file:
      - ./client/.env
    depends_on:
      - server
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
